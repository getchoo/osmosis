name: Build and publish

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    if: github.repository == 'ryanccn/osmosis'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 19
      - name: Install build dependencies
        run: python3 -m pip install --upgrade build

      - name: Install frontend dependencies
        run: yarn install --frozen-lockfile
        working-directory: ./osmosis/frontend
      - name: Build frontend
        run: yarn build
        working-directory: ./osmosis/frontend

      - name: Build package
        run: python3 -m build

      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            version:
              - 'osmosis/version.py'

    outputs:
      version-changed: ${{ steps.changes.outputs.version }}

  publish:
    runs-on: ubuntu-latest
    if: ${{ jobs.build.outputs.version-changed }}
    steps:
      - name: Get package version
        id: get-package-version
        run: python -c "from osmosis import __version__; print(f\"version={__version__}\")" > $GITHUB_OUTPUT
      - name: Publish draft to GitHub Releases
        uses: ncipollo/release-action@v1
        with:
          name: 'v${{ steps.get-package-version.outputs.version }}'
          tag: ${{ steps.get-package-version.outputs.version }}
          artifacts: 'dist/*.whl,dist/*.tar.gz'
          generateReleaseNotes: true
          draft: false

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
